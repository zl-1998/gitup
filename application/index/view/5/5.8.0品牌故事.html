        <p class="fs13 col6 pt10">
            沃尔玛连续三年排名第一，2015年营业收入达4821亿美元，同比微降0.7%。前5位中有3家中国公司。
            大石油公司的营业收入因油价暴跌而大幅下滑，令国家电网排名跃升至第2位，尽管其营业收入也下跌了2.9%。中石油和中石化紧随其后
            ，分列第3和第4。苹果首次进入前10位，排名第9，2015年营业收入大涨27.9%，是前10位中唯一实现营收正增长的企业。
        </p>
        <p class="fs13 col6 pt24">财富》世界500强排行榜一直是衡量全球大型公司的最著名、最权威的榜单，被誉为“终极榜单”，由《财富》杂志每年发布一次。</p>
