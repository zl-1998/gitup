               芯单人一对拍</p>
           <div class="m-list-flex pb10 pt5">

               <div class="m-cell-bd tc col60" style="padding-top: 2px;">
                 <del>参考市价：¥600</del>

<!-- 通用js -->
</body>
<script>
    $(function(){
        var swiperWidth = $(".banner").width();
        swiperHeight = swiperWidth * (380/750);
        $(".banner").css("height",swiperHeight);
        $(".banner").swiper({
            pagination: '.swiper-pagination',
            loop: true,
            autoplay: 3000,
            autoplayDisableOnInteraction : false
        });
    });
    $(function(){

        // select默认选中项颜色
        var unSelected = "#333";
        var selected = "#333";
        $(".detail-select").css("color", unSelected);
        $("option").css("color", selected);
        $(".detail-select").change(function () {
            var selItem = $(this).val();
            if (selItem == $(this).find('option:first').val()) {
                $(this).css("color", unSelected);
            } else {
                $(this).css("color", selected);
            }
        });



    });

</script>
</html>
