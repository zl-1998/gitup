<head>

<body>
<section class="wrap  min100 bgf">
    <div class="foot_fixed" style="bottom: 1%;left: 15px;right: 15px;transform: none;width: auto">
        <div class=" ptb10 pr btn-footer" >
            <button class="btn2">添加并使用</button>
        </div>
    </div>
    <section class="main " style="padding-bottom: 60px;">
        <div class="location-all ml20 mr20">
            <div class="location-tit bore">
                <p class="pt20">ADD ADDRESS</p>
                <p class="pt15 pb20">新增收货地址</p>
            </div>
            <div class="location-main">
                <div class="m-list-flex location-item bore">
                    <p>收货人</p>
                    <div class="m-cell-bd">
                        <input type="text" placeholder="请填写">
                    </div>
                </div>
                <div class="m-list-flex location-item bore">
                    <p>联系电话</p>
                    <div class="m-cell-bd">
                        <input type="number" placeholder="请填写">
                    </div>
                </div>
                <div class="m-list-flex location-item bore">
                    <p>所在地区</p>
                    <div class="m-cell-bd location-rt">
                        <input type="text" class="" id="start" placeholder="请选择">
                    </div>
                </div>
                <div class="m-list-flex location-item bore">
                    <p>详细地址</p>
                    <div class="m-cell-bd">
                        <input type="text" placeholder="请填写">
                    </div>
                </div>
                <div class="location-item bore m-list-flex ptb20">
                    <div class=" fs14 m-cell-bd col6">默认地址</div>
                    <input class="weui-switch mr10" type="checkbox" name="" >
                </div>

            </div>
        </div>


    </section>
    <!-- main end -->

</section>


<script src="weui/js/city-picker.js"></script>
<script>
    $("#start").cityPicker({
        title: "选择出发地",
        onChange: function (picker, values, displayValues) {
            console.log(values, displayValues);
        }
    });
    $('input').click(function () {
//		if ($('input').is(":checked")){
//			console.log(1)
//		}

    })
    // 获取视图原始高度
    var screenHeight = document.body.offsetHeight;
    // 为window绑定resize事件
    window.onresize = function () {
        var nowHeight = document.body.offsetHeight;
        if (nowHeight < screenHeight) {
            // 将底部弹起的按钮隐藏（可使用给按钮添加相应类）
            $('.foot_fixed').hide();
        } else {
            // 将按钮正常显示（可使用给按钮移除相应类）
            $('.foot_fixed').show();
        }
    };
</script>



<!-- jquery-weui插件 -->
<script src="weui/js/jquery-weui.min.js"></script>

<script src="js/functions.js"></script>
