<script>
    $('.dream-img').css({'height':$('.dream-img').width()})
    $('.good-btn').click(function () {
        if($(this).hasClass('no-good')){
            $(this).find('.detail-good').show();
            $(this).find('.good-red').hide();
            $(this).removeClass('no-good')
        }else{
            $(this).find('.detail-good').hide();
            $(this).find('.good-red').show();
            $(this).addClass('no-good')
        }
    });
</script>
